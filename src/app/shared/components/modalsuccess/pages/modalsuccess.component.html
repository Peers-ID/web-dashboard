<div class="modal" aria-hidden="true" style="display: block;background-color: rgba(0, 0, 0, 0.8);">
    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content" style="border:none">
            <div class="modal-header" style="border:none">
                <button type="button" class="close" (click)="closemodalsuccess()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mb-5" style="border:none">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 style="color: green;">{{contentstatusmodal}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
