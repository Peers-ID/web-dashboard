<app-modalloading *ngIf="loadingshow"></app-modalloading>
<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col-12 mt-4">
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="content-box">
                                            <h5 class="title">Data Pribadi</h5>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nomor Indentitas</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="nomoridentitasFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">No Handphone</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="nomorhandphoneFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">Email</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="emailFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nama Lengkap (KTP)</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="namalengkapFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">Tempat Lahir</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="tempatlahirFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">Tanggal Lahir</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="tanggallahirFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">Usia</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="usiaFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;" style="margin: 5px 0px;">
                                                            <label class="mb-0">Jenis Kelamin</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="jeniskelaminFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Status Pernikahan</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="statuspernikahanFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Pendidikan Terakhir</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="pendidikanterakhirFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nama Gadis Ibu Kandung</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox"
                                                                [formControl]="namagadisibukandungFc">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Rembug</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;"
                                                            style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="rembugFc">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Kelompok</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;"
                                                            style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="kelompokFc">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-5">
                                        <div class="content-box">
                                            <h5 class="title">Alamat (KTP)</h5>
                                            <div class="row mt-2">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Jalan,No Rumah,RT,RW</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktpjalanFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Provinsi</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktpprovinsiFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Kota / Kabupaten</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktpkotaFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Kecamatan</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktpkecamatanFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Kelurahan / Desa</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktpkelurahanFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Kode Pos</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktpkodeposFc">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Status Tempat Tinggal (KTP)</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktpstatustempatFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Lama Tinggal</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="ktplamatinggalFc">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-5">
                                        <div class="content-box">
                                            <h5 class="title">Survey</h5>
                                            <div class="row mt-2">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Luas Rumah</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="luasrumahFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Jenis Atap</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="jenisatapFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Jenis Dinding</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="jenisdindingFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Kondisi Rumah</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="kondisirumahFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Letak Rumah</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="letakrumahFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Tanggungan Keluarga</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="tanggungankeluargaFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Data Fisik Perabot & Elektronik</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="datafisikperabotFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Akses ke lembaga keuangan lain</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="akseslembagaFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Informasi Tentang Usaha</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="informasiusahaFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Indeks Rumah</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="indexrumahFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Indeks Aset</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="indexasetFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Kepemilikan Aset</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="kepemilikanasetFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Pendapatan dari luar usaha</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="pendapatanluarFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Perkembangan Aset</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="perkembanganasetFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Perkembangan Usaha</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="perkembanganusahaFc">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-5">
                                        <div class="content-box">
                                            <h5 class="title">Data Pasangan</h5>
                                            <div class="row mt-2">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nama Pasangan</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="namapasanganFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nomor Indentitas Pasangan</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="nomorpasanganFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Pekerjaan Pasangan</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="pekerjaanpasanganFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nomor Handphone </label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox"
                                                                [formControl]="nomorhandphonepasanganFc">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="content-box">
                                            <h5 class="title">Data Pekerjaan</h5>
                                            <div class="row mt-2">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Memiliki NPWP ?</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="memilikinpwpFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nomor NPWP</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="nomornpwpFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Pekerjaan / Usaha</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="pekerjaanusahaFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Jenis UMKM</label>
                                                        </div>
                                                        <div class="col-2" style="border-left: solid 1px #d4d4d4;align-self: center;">
                                                            <input type="checkbox" [formControl]="jenisumkmFc">
                                                        </div>
                                                    </div>
                                                    <div class="line"></div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-10" style="margin: 5px 0px;">
                                                            <label class="mb-0">Nama Perusahaan / Usaha</label>
