<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col-12 mt-4">
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-primary w-100" (click)="tambahRembug()">Tambah Rembug</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="row" *ngIf="rembugShow">
                            <div class="col-12" *ngIf="listDataRembug.length > 0">
                                <table style="width: 100%; text-align: center;">
                                    <tr style="background-color: #f3f7fd; font-size: 14px; color: #707070">
                                        <th>No</th>
                                        <th>Nama Ketua</th>
                                        <th>Nama Rembug</th>
                                    </tr>
                                    <tr *ngFor="let item of listDataRembug; let i = index" style="cursor: pointer;" (click)="detailRembug(item.id)">
                                        <td>{{i + 1}}.</td>
                                        <td>{{item.nama_ketua}}
                                        </td>
                                        <td>{{item.nama_rembug}}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-12 text-center" *ngIf=" listDataRembug.length === 0">
                                No data...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body load-container" *ngIf="!rembugShow">
            <div class="col-12 text-center">
                Load Data ...
            </div>
        </div>
    </div>
</div>
<div bsModal #rembugModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document" style="width:1200px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="rembugModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12 pl-5 pr-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">Nama Ketua</div>
                                <div class="col-6">
                                    <input type="text" class="w-100 form-control" [formControl]="namaKetuaFc">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-6">Nama Rembug</div>
                                <div class="col-6">
                                    <input type="text" class="w-100 form-control" [formControl]="namaRembugFc"
                                        style="font-family: 'SegoeUI'">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-4 mb-4" *ngIf="dataKelompokShow">
                            <div class="row">
                                <div class="col-12 mt-4">
                                    <span>Data Kelompok</span>
                                    <button class="btn btn-primary ml-2" (click)="tambahKelompok()">Tambah Kelompok</button>
                                </div>
                                <div class="col-5 mt-2">
                                    <table style="width: 100%; text-align: center;">
                                        <tr style="background-color: #f3f7fd; font-size: 14px">
                                            <th style="color: #707070; font-weight: bold;">No</th>
                                            <th class="text-center" style="color: #707070; font-weight: bold;">Nama Ketua</th>
                                            <th class="text-center" style="color: #707070; font-weight: bold;">Nama Kelompok</th>
                                        </tr>
                                        <tr *ngFor="let item of listDataKelompok; let i = index" (click)="detailKelompok(item.id)" style="cursor: pointer;">
                                            <td>{{i + 1}}.</td>
                                            <td>{{item.nama_ketua}}</td>
                                            <td>{{item.nama_kelompok}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center" *ngIf="!dataKelompokShow && rembugModalStatus == 'edit'">
                    Load Data ...
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="col-3 m-auto">
                                    <button class="btn btn-primary w-100" (click)="simpanRembug('update')" *ngIf="rembugModalStatus == 'edit'">Simpan</button>
                                    <button class="btn btn-primary w-100" (click)="simpanRembug()" *ngIf="rembugModalStatus == 'tambah'">Tambah</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #kelompokModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document" style="width:1200px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="kelompokModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12 pl-5 pr-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">Nama Ketua</div>
                                <div class="col-6">
                                    <input type="text" class="w-100 form-control" [formControl]="namaKetuaKelompokFc">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-6">Nama Kelompok</div>
                                <div class="col-6">
                                    <input type="text" class="w-100 form-control" [formControl]="namaKelompokFc"
                                        style="font-family: 'SegoeUI'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center" *ngIf="!dataKelompokShow && kelompokModalStatus == 'edit'">
                    Load Data ...
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="col-3 m-auto">
                                    <button class="btn btn-primary w-100" (click)="simpanKelompok('update')"
                                        *ngIf="kelompokModalStatus == 'edit'">Simpan</button>
                                    <button class="btn btn-primary w-100" (click)="simpanKelompok()"
                                        *ngIf="kelompokModalStatus == 'tambah'">Tambah</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
