<app-modalloading *ngIf="loadingshow"></app-modalloading>
<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body" *ngIf="anggotasimpananshowdetailtype">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col-12 mt-4">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <label class="text-center w-100" style="  border: solid 1px #c2c2c2;border-radius: 23px;background-color: #eff7ff;color: #1b75bc;font-weight: bold; padding-top: 5px;padding-bottom: 5px;">{{productname}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="row">
                            <div class="col-12" *ngIf="anggotasimpananshowdetailtype">
                                <table style="font-size: 14px; color: #414141">
                                    <tr style="font-size: 14px; color: #414141">
                                        <th class="text-center">Jumlah {{namesimpanan.replace('_' , ' ')}}</th>
                                        <th class="text-center" style="font-family: 'SegoeUI'">Rp. {{utilSvc.formatNumber(totalsimpanan)}}</th>
                                    </tr>
                                </table>
                                <table style="font-size: 14px; color: #414141" class="mt-2">
                                    <tr class="text-center">
                                        <th>No</th>
                                        <th>Tanggal</th>
                                        <th>Mutasi</th>
                                        <th>Transaksi</th>
                                    </tr>
                                    <tr *ngFor="let item of listdatasimpanananggotadetailtype; let i = index;" class="text-center">
                                        <th style="font-family: 'SegoeUI'">{{i+1}}.</th>
                                        <th style="font-family: 'SegoeUI'">{{item.createdAt.split('T')[0]}}</th>
                                        <th>{{item.desc}}</th>
                                        <th style="font-family: 'SegoeUI'">Rp. {{utilSvc.formatNumber(item.transaksi)}}</th>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-12 mt-4" *ngIf="listdatasimpanananggotadetailtype.length > 0">
                                <div class="row justify-content-center">
                                    <div class="col-3">
                                        <button class="btn btn-primary w-100" (click)="penarikan()">Penarikan</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center" *ngIf="listdatasimpanananggotadetailtype.length === 0">
                                No data...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body load-container" *ngIf="!anggotasimpananshowdetailtype">
            <div class="col-12 text-center">
                Load Data ...
            </div>
        </div>
    </div>
</div>
<div bsModal #anggotasimpananmodal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="anggotasimpananmodal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12 pl-5 pr-5" *ngIf="datasimpananggotashow">
                    <div class="row">
                        <div class="col-12 text-center">Masukan Nominal</div>
                        <div class="col-12 mt-2">
                            <input FormatNumber type="text" class="w-100 form-control input-sufix" [formControl]="nominalFc" style="font-family: 'SegoeUI'">
                            <div class="sufix">Rp</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center" *ngIf="!datasimpananggotashow">
                    Load Data ...
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <button class="btn btn-primary w-100" (click)="konfirmasipenarikan()">Konfirmasi</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #konfirmasimodal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="konfirmasimodal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <div class="row">
                    <div class="col-12 text-center">
                        {{contentkonfirmasi}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <button class="btn btn-primary w-100" (click)="btnya()">Ya</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-notification></app-notification>
