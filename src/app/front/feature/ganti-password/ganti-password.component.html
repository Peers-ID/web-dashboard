<app-modalloading *ngIf="loadingshow"></app-modalloading>
<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col-12 mt-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-4">
                                        <div class="form-group has-icon"><i class="icon-lock"></i>
                                            <input type="password" class="form-control form-control-lg f-12"
                                                placeholder="Password Lama" [formControl]="passwordlamaFc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-4">
                                        <div class="form-group has-icon"><i class="icon-lock"></i>
                                            <input type="password" class="form-control form-control-lg f-12"
                                                placeholder="Password Baru" [formControl]="passwordbaruFc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-4">
                                        <div class="form-group has-icon"><i class="icon-lock"></i>
                                            <input type="password" class="form-control form-control-lg f-12"
                                                placeholder="Konfirmasi Password" [formControl]="konfirmasipasswordFc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" (click)="Simpan()">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-notification></app-notification>
