<app-modalloading *ngIf="loadingshow"></app-modalloading>
<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col-12 mt-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-4">
                                        <div class="form-group has-icon">
                                            <img style="height: 14px; position: absolute; left: 20px; top: 13px;" src="assets/images/gembok.png">
                                            <input type="password" class="form-control form-control-lg f-12"
                                                style="border: 1px solid #c2c2c2; border-radius:6px; height: 42px !important; font-size: 15px;"
                                                placeholder="Password Lama" [formControl]="passwordlamaFc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-4">
                                        <div class="form-group has-icon">
                                            <img style="height: 14px; position: absolute; left: 20px; top: 13px;" src="assets/images/gembok.png">
                                            <input type="password" class="form-control form-control-lg f-12"
                                                style="border: 1px solid #c2c2c2; border-radius:6px; height: 42px !important; font-size: 15px;"
                                                placeholder="Password Baru" [formControl]="passwordbaruFc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-4">
                                        <div class="form-group has-icon">
                                            <img style="height: 14px; position: absolute; left: 20px; top: 13px;" src="assets/images/gembok.png">
                                            <input type="password" class="form-control form-control-lg f-12"
                                                style="border: 1px solid #c2c2c2; border-radius:6px; height: 42px !important; font-size: 15px;"
                                                placeholder="Konfirmasi Password" [formControl]="konfirmasipasswordFc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="row justify-content-center">
                            <div class="col-4" style="text-align: -webkit-center;">
                                <button class="w-100 btn btn-primary"
                                    style="background-image: linear-gradient(to bottom, #27a8df, #296ab2 120%, #2b398e 151%);padding: 9px 70px 10px;
                                border-radius: 4px; height: 35px;display: flex; align-items: center; justify-content: center; font-size: 14px;
                                box-shadow: 6px 6px 11px 0 rgba(0, 0, 0, 0.11); width: 190px !important;"
                                    (click)="Simpan()">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-notification></app-notification>
