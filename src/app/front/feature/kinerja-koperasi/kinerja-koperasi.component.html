<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="col-12" *ngIf="showkinerja === 1">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <chart [options]="optionsmember"></chart>
                    </div>
                    <div class="col-12 mt-2">
                        <chart [options]="optionspencairan"></chart>
                    </div>
                    <div class="col-12 mt-2">
                        <chart [options]="optionssetoran"></chart>
                    </div>
                    <div class="col-12 mt-2">
                        <chart [options]="optionspinjaman"></chart>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center" *ngIf="showkinerja === 0">
                <h1 style="margin-top: 15%;">This feature is hidden for you</h1>
            </div>
        </div>
    </div>
</div>
