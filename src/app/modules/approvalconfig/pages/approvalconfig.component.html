<app-modalpopup *ngIf="showmodalsuccess">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodaldialog('success')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mb-5" style="border:none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 style="color: green;">{{contentstatusmodal}}</h2>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<app-modalpopup *ngIf="showmodalerror">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodaldialog('error')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mb-5" style="border:none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 style="color: red;">{{contentstatusmodal}}</h2>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<div class="col-md-12">
    <div class="card r-0 b-0">
        <div class="card-body">
            <h2><strong>Approval Config</strong></h2>
        </div>
    </div>
</div>
<div class="col-md-12 mt-2" style="height: 60vh;">
    <div class="card r-0 b-0">
        <div class="card-body" style="height: 59vh;">
            <div class="row">
                <div class="col-3">
                    <h3>AO dapat mengapproved loan</h3>
                </div>
                <div class="col-3">
                    <label class="switch">
                        <input [checked]="getapprovalconfig"
                        (change)="FieldsChange($event)"
                        type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
