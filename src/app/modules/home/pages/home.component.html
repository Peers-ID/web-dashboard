<app-modalpopup *ngIf="showmodalviewloan">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="border:none">
            <div class="row justify-content-center">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" style="cursor: pointer;">Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" style="cursor: pointer;">Personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" style="cursor: pointer;">Address</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" style="cursor: pointer;">Occupation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" style="cursor: pointer;">Emergency</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" style="cursor: pointer;">History</a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="border:none;" class="col-12" style="background-color: grey; padding: 10px;">
            <div class="row justify-content-center">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block w-100"
                        (click)="savemodalviewloan()">Save</button>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<app-modalpopup *ngIf="showmodalapproveloan">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="border:none">
            <div class="row justify-content-center">
                <h3>Approve !</h3>
            </div>
        </div>
        <div style="border:none;" class="col-12" style="background-color: grey; padding: 10px;">
            <div class="row justify-content-center">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block w-100"
                        (click)="approvemodalviewloan()">Approve</button>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<app-modalpopup *ngIf="showmodalrejectloan">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="border:none">
            <div class="row justify-content-center">
                <h3>Reject !</h3>
            </div>
        </div>
        <div style="border:none;" class="col-12" style="background-color: grey; padding: 10px;">
            <div class="row justify-content-center">
                <div class="col-3">
                    <button type="button" class="btn btn-danger btn-block w-100"
                        (click)="rejectmodalviewloan()">Reject</button>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<div class="col-md-12">
    <div class="card r-0 b-0">
        <div class="card-body">
            <h3>{{titlepage}}</h3>
        </div>
    </div>
</div>

<div class="col-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-end">
                        <div class="col-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="search..." />
                                <span class="input-group-append">
                                    <span class="input-group-text add-on white">
                                        <i class="icon-search"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4 p-4 mb-0">
                    <div class="row">
                        <div class="col-1">
                            <div class="row">
                                <div class="col-12 p-1" style="border: 1px solid grey; height: 60px;">
                                    <div class="row">
                                        <div class="col-7  text-right pt-3">NO</div>
                                        <div class="col-5 pt-3 pl-0">
                                            <span class="icon-sort" (click)="sortinghandle('no')"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12 p-1" style="border: 1px solid grey;">
                                    <input type="text" class="form-control" placeholder="search..." />
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="row">
                                <div class="col-12 p-1" style="border: 1px solid grey; height: 60px;">
                                    <div class="row">
                                        <div class="col-7  text-right pt-3" >AO</div>
                                        <div class="col-5 pt-3 pl-0">
                                            <span class="icon-sort" (click)="sortinghandle('ao')"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12 p-1" style="border: 1px solid grey;">
                                    <input type="text" class="form-control" placeholder="search..." />
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col-12 p-1" style="border: 1px solid grey;height: 60px;">
                                    <div class="row">
                                        <div class="col-8  text-right pt-3">Customer</div>
                                        <div class="col-4 pt-3 pl-0">
                                            <span class="icon-sort"  (click)="sortinghandle('cutomer')"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12 p-1" style="border: 1px solid grey;">
                                    <input type="text" class="form-control" placeholder="search..." />
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col-12 p-1" style="border: 1px solid grey;height: 60px;">
                                    <div class="row">
                                        <div class="col-8  text-right pt-3" >Tanggal</div>
                                        <div class="col-4 pt-3 pl-0">
                                            <span class="icon-sort" (click)="sortinghandle('tanggal')"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12 p-1" style="border: 1px solid grey;">
                                    <input type="text" class="form-control" placeholder="search..." />
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col-12 p-1" style="border: 1px solid grey;height: 60px;">
                                    <div class="row">
                                        <div class="col-8  text-right pt-3">Jumlah</div>
                                        <div class="col-4 pt-3 pl-0">
                                            <span class="icon-sort" (click)="sortinghandle('jumlah')"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12 p-1" style="border: 1px solid grey;">
                                    <input type="text" class="form-control" placeholder="search..." />
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col-12 p-1" style="border: 1px solid grey;height: 60px;">
                                    <div class="row">
                                        <div class="col-8  text-right pt-3">Tenor</div>
                                        <div class="col-4 pt-3 pl-0">
                                            <span class="icon-sort" (click)="sortinghandle('tenor')"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12 p-1" style="border: 1px solid grey;">
                                    <input type="text" class="form-control" placeholder="search..." />
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col-12 p-1" style="border: 1px solid grey;height: 108px;">
                                    <div class="row">
                                        <div class="col-12 text-center pt-3">Activity</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-12"
                            *ngFor="let dataloan of dataloopdummy | paginate: { itemsPerPage: 5, currentPage: p }; let index = index">
                            <div class="row">
                                <div class="col-1 p-4" style="border: 1px solid grey;">{{index + 1}}</div>
                                <div class="col-1 p-4" style="border: 1px solid grey;">{{dataloan.ao}}</div>
                                <div class="col-2 p-4" style="border: 1px solid grey;">{{dataloan.customer}}</div>
                                <div class="col-2 p-4" style="border: 1px solid grey;">{{dataloan.tanggal}}</div>
                                <div class="col-2 p-4" style="border: 1px solid grey;">{{dataloan.jumlah}}</div>
                                <div class="col-2 p-4" style="border: 1px solid grey;">{{dataloan.tenor}}</div>
                                <div class="col-2 p-4" style="border: 1px solid grey;">
                                    <div class="row">
                                        <button title="View" class="col-4 icon-rate_review"
                                            style="border: none; background: none; font-size: 20px;" type="button"
                                            id="id{{index}}" (click)="viewclick(index , dataloan.ao)"></button>
                                        <button title="Approve" class="col-4 icon-check-circle"
                                            style="border: none; background: none; font-size: 20px;" type="button"
                                            id="id{{index}}" (click)="approveclick()"></button>
                                        <button title="Reject" class="col-4 icon-times-circle"
                                            style="border: none; background: none; font-size: 20px;" type="button"
                                            id="id{{index}}" (click)="rejectclick()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                            <pagination-controls (pageChange)="p = $event ; pageclick($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
