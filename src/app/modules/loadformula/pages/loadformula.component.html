<app-modalpopup *ngIf="showsuccessmodal">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodaldialog('success')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mb-5" style="border:none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 style="color: green;">{{contentstatusmodal}}</h2>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<app-modalpopup *ngIf="showerrormodal">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodaldialog('error')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mb-5" style="border:none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 style="color: red;">{{contentstatusmodal}}</h2>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<div class="col-md-12">
    <div class="card r-0 b-0">
        <div class="card-body">
            <h2><strong>Loan Formula</strong></h2>
        </div>
    </div>
</div>
<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="row">
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-4">
                            <h3>Formula Name</h3>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" #formulaname [formControl]="fcformulaname" >
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-1">
                            <input [checked]="getminloanamount" (change)="FieldsChange($event,'minloanamount')"
                                type="checkbox" />
                        </div>
                        <div class="col-3">
                            Min Loan amount
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <span class="input-group-append">
                                    <span class="input-group-text add-on white">Rp.</span>
                                </span>
                                <input type="text" class="form-control" #minloanamount [formControl]="fcminamount" id="minloanamount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-1">
                            <input [checked]="getmaxloanamount" (change)="FieldsChange($event,'maxloanamount')"
                                type="checkbox" />
                        </div>
                        <div class="col-3">
                            Max Loan amount
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <span class="input-group-append">
                                    <span class="input-group-text add-on white">Rp.</span>
                                </span>
                                <input type="text" class="form-control" #maxloanamount [formControl]="fcmaxamount" id="maxloanamount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-1">
                                <input [checked]="getkelipatan" (change)="FieldsChange($event,'kelipatan')"
                                    type="checkbox" />
                        </div>
                        <div class="col-3">
                            Kelipatan
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <span class="input-group-append">
                                    <span class="input-group-text add-on white">Rp.</span>
                                </span>
                                <input type="text" class="form-control" #kelipatan [formControl]="fckelipatan" id="kelipatan">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 mb-2">
                    <hr style="height: 0.1px ; background: grey;">
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-1">
                            <input [checked]="getmintenure" (change)="FieldsChange($event,'mintenure')"
                                type="checkbox" />
                        </div>
                        <div class="col-3">
                            Min Tenure
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <!-- <span class="input-group-append">
                                    <span class="input-group-text add-on white">Rp.</span>
                                </span> -->
                                <input type="text" class="form-control" #mintenure [formControl]="fcmintenure" id="mintenure">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-1">
                            <input [checked]="getmaxtenure" (change)="FieldsChange($event,'maxtenure')"
                                type="checkbox" />
                        </div>
                        <div class="col-3">
                            Max Tenure
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <!-- <span class="input-group-append">
                                    <span class="input-group-text add-on white">Rp.</span>
                                </span> -->
                                <input type="text" class="form-control" #maxtenure [formControl]="fcmaxtenure" id="maxtenure">
                            </div>
                        </div>
                        <div class="col-2">
                            <select style="width: 100%;" class="form-control" [formControl]="fcdatetenure">
                                <option value="" [selected]="dateselected">Select</option>
                                <option value="hari">Hari</option>
                                <option value="minggu">Minggu</option>
                                <option value="bulan">Bulan</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 mb-2">
                    <hr style="height: 0.3px;background: grey;">
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-1">
                            <input type="radio" name="serviceradio" [checked]="getservicefee" (change)="FieldsChange($event,'servicefee')">
                        </div>
                        <div class="col-3">
                            Service Fee (%)
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-1">
                            <input type="radio" name="serviceradio" (change)="FieldsChange($event,'servicefix')" [checked]="getservicefix">
                        </div>
                        <div class="col-3">
                            Service Fix
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <div class="col-8">
                                    <div class="input-group">
                                        <span class="input-group-append" *ngIf="getservicefix === true">
                                            <span class="input-group-text add-on white">Rp.</span>
                                        </span>
                                        <input type="text" class="form-control" [formControl]="fcservicevalue" id="servicefee">
                                    </div>
                                    </div>
                                <div class="col-3">Per</div>
                            </div>
                        </div>
                        <div class="col-2">
                            <select style="width: 100%;" class="form-control" [formControl]="fcdateservicefee">
                                <option value="" [selected]="dateselected">Select</option>
                                <option value="hari">Hari</option>
                                <option value="minggu">Minggu</option>
                                <option value="bulan">Bulan</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 mb-2">
                    <hr style="height: 0.3px;background: grey;">
                </div>
                <div class="col-12 mt-1">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn" type="button" (click)="addotherfee()" style="background-color: darkcyan; color: white;">Add Other Fee</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="row" id="appendfee" *ngFor="let data of loopotherfee; let i = index">
                        <div class="col-12" id="otherappend{{i}}">
                            <div class="row">
                                <div class="col-12 mt-1"                                                                                                                                                                                                                                                  >
                                    <div class="row">
                                        <div class="col-4">
                                            Fee Name
                                        </div>
                                        <div class="col-3">
                                            <input type="text" class="form-control" id="feenameother{{i}}" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-1">
                                    <div class="row">
                                        <div class="col-1">
                                            <input type="radio" name="{{i}}" value="fee" (change)="changeradio('fee',i)"  id="othercheckfee{{i}}">
                                        </div>
                                        <div class="col-3">
                                            (%)
                                        </div>
                                        <!-- <div class="col-3">
                                            <div class="row">
                                                <div class="col-8"> <input type="text" class="form-control" id="fcfee{{i}}"></div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                        </div> -->
                                    </div>
                                </div>
                                <div class="col-12 mt-1">
                                    <div class="row">
                                        <div class="col-1">
                                            <input type="radio" name="{{i}}" value="fix" (change)="changeradio('fix',i)" id="othercheckfix{{i}}">
                                        </div>
                                        <div class="col-3" >
                                            (fix)
                                        </div>
                                        <div class="col-3">
                                            <div class="row">
                                                <div class="col-8">
                                                    <div class="input-group">
                                                        <span class="input-group-append" id="fixchecked{{i}}" style="display: none;">
                                                            <span class="input-group-text add-on white">Rp.</span>
                                                        </span>
                                                        <input type="text" class="form-control" id="feevalueother{{i}}" value="" disabled>
                                                    </div>
                                                </div>
                                                <div class="col-3">Per</div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <select style="width: 100%;" class="form-control" id="selectfeeother{{i}}" disabled>
                                                <option value="" [selected]="dateselected">Select</option>
                                                <option value="hari">Hari</option>
                                                <option value="minggu">Minggu</option>
                                                <option value="bulan">Bulan</option>
                                            </select>
                                        </div>
                                        <div class="col-2">
                                            <!-- <button id="btn{{i}}" class="btn btn-danger" (click)="removeotherfee($event)">Remove</button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-1 mt-5">
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <button class="btn w-100" type="button" style="background-color: darkcyan; color: white;"
                                (click)="saveloanformula()">Save</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-1 mt-2">
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <app-alerts *ngIf="trigeralerts" class="mt-5"></app-alerts>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
