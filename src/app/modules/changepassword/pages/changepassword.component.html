<app-modalpopup *ngIf="showsuccessmodal">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodaldialog('success')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mb-5" style="border:none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 style="color: green;">{{contentstatusmodal}}</h2>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<app-modalpopup *ngIf="showerrormodal">
    <div class="modal-content" style="margin-top: 10%;">
        <div class="modal-header" style="border: none;">
            <button type="button" class="close" (click)="closemodaldialog('error')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mb-5" style="border:none">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 style="color: red;">{{contentstatusmodal}}</h2>
                </div>
            </div>
        </div>
    </div>
</app-modalpopup>
<div class="col-md-12">
    <div class="card r-0 b-0">
        <div class="card-body">
            <h2><strong>Change Password</strong></h2>
        </div>
    </div>
</div>
<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-4 mt-4 mb-4" style="border: 2px solid lightgrey; padding: 50px; border-radius: 5px;">
                    <app-alerts *ngIf="trigeralerts"></app-alerts>
                    <div class="form-group has-icon"><i class="icon-lock"></i>
                        <input type="password" class="form-control form-control-md f-12" placeholder="Password Lama" #passwordlama>
                    </div>
                    <div class="form-group has-icon"><i class="icon-lock"></i>
                        <input type="password" class="form-control form-control-md f-12" placeholder="Password Baru"
                            #passwordbaru>
                    </div>
                    <div class="form-group has-icon"><i class="icon-lock"></i>
                        <input type="password" class="form-control form-control-md f-12" placeholder="Ulangi Password" #ulangipassword>
                    </div>
                    <button type="button" class="btn btn-md btn-block" style="background-color: darkcyan; color: white;"
                        (click)="submit(passwordlama.value , passwordbaru.value, ulangipassword.value)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
