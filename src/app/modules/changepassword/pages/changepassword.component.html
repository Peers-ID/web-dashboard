<div class="container">
    <div class="row">
        <div class="col-md-12 container-fluid">
            <div class="card r-0 b-0">
                <div class="card-body">
                    <h6>{{titlepage}}</h6>
                </div>
            </div>
        </div>
        <div class="col-md-12 container-fluid mt-2">
            <div class="card r-0 b-0">
                <div class="card-body">
                    <form>
                        <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                            <input type="text" class="form-control form-control-lg f-12" placeholder="Old password"
                                #oldpassword>
                        </div>
                        <div class="form-group has-icon"><i class="icon-lock"></i>
                            <input type="password" class="form-control form-control-lg f-12" placeholder="New password"
                                 #newpassword>
                        </div>
                        <div class="form-group has-icon"><i class="icon-lock"></i>
                            <input type="password" class="form-control form-control-lg f-12" placeholder="Re password"
                                 #repassword>
                        </div>
                        <button type="button" class="btn btn-success btn-lg btn-block"
                            (click)="submit(oldpassword.value , newpassword.value , repassword.value)">Submit</button>
                        <!-- <app-alerts *ngIf="trigeralerts"></app-alerts> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
