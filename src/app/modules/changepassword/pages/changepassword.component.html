<div class="col-md-12">
    <div class="card r-0 b-0">
        <div class="card-body">
            <h3>{{titlepage}}</h3>
        </div>
    </div>
</div>
<div class="col-md-12 mt-2">
    <div class="card r-0 b-0">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-4 mt-4 mb-4" style="border: 2px solid lightgrey; padding: 50px; border-radius: 5px;">
                    <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                        <input type="text" class="form-control form-control-md f-12" placeholder="Old password" #oldpassword>
                    </div>
                    <div class="form-group has-icon"><i class="icon-lock"></i>
                        <input type="password" class="form-control form-control-md f-12" placeholder="New password"
                            #newpassword>
                    </div>
                    <div class="form-group has-icon"><i class="icon-lock"></i>
                        <input type="password" class="form-control form-control-md f-12" placeholder="Re password" #repassword>
                    </div>
                    <button type="button" class="btn btn-success btn-md btn-block"
                        (click)="submit(oldpassword.value , newpassword.value , repassword.value)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
